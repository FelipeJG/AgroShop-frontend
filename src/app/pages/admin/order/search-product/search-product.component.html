<div class="layout-data2">
  RESULTADOS ENCONTRADOS
</div>
<div class="layout-data">
  <div class="body-item">
      <div class="grid-item" *ngFor="let products of productList">
        <div class="content-item">
          <div class="category-item">
              <div class="category-title">{{products.product.name}}</div>
          </div>
          <div class="item">
              <div class="item-image">
                  <div class="info">
                      <ul>
                          <li><strong>Unidad </strong>Caja</li>
                          <li><strong>Peso x Caja: </strong>5kg</li>
                          <li><strong>Cantidad Max: </strong>58 U</li>
                          <li><strong>Lugar: </strong>Selva Alta</li>

                          <li><strong>Descuento: </strong>10% Mayor a 30U</li>
                          <li><strong>Tipo de envio: </strong>Rapido</li>
                      </ul>

                  </div>
                  <img class="image-src" src="assets/images/palta.jpg">
              </div>
              <div class="item-data">
                  <div class="item-title">Palta forte A1 x Caja</div>
                  <div class="item-description">
                      <div class="item-price">S/. 8.20</div>
                      <div class="item-quantity">
                          <div class="input-quantity">
                              5454
                          </div>
                          <div class="btn-add">
                              <i class="fas fa-cart-plus" style="color: white;"></i>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
