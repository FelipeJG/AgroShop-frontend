<mat-tab-group mat-align-tabs="center">

    <mat-tab>

        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">info</mat-icon>
        </ng-template>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nombre" [(ngModel)]="this.data.name" readonly="readonly">
        </mat-form-field>
        <br>
        <mat-form-field appearance="legacy">
            <input matInput placeholder="Descripcion" [(ngModel)]="this.data.description" readonly="readonly">
        </mat-form-field>

    </mat-tab>

    <mat-tab>

        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">schedule</mat-icon>
        </ng-template>
        <br>
        <mat-form-field>
            <input matInput type="datetime" placeholder="Fecha creacion" [(ngModel)]="this.data.createDate" readonly="readonly">

        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="datetime-local" placeholder="Fecha actualizacion" [(ngModel)]="this.data.updateDate" readonly="readonly">
        </mat-form-field>

    </mat-tab>
</mat-tab-group>

<br>
<button mat-button style="width: 100%;" (click)="closeDialog()">Cerrar</button>
