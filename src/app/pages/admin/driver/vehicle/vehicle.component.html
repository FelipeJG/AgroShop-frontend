
<mat-toolbar class="title-component" color="primary">
    <p>Mis vehiculos</p>
    <span class="flexExpand"></span>
    <button mat-button class="vehicle-btn" (click)="newVehicle()">Registrar Vehiculo</button>
</mat-toolbar>
<div class="container">
    <mat-card *ngFor="let car of [1,2,3,4,5,6,7,8]"> 
        <mat-card-header>
            <mat-card-title>Carro {{car}}</mat-card-title>
            <mat-card-subtitle>Hyundai</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../../../assets/images/hyundai-facebook.jpg" alt="" >
        <hr>
        <mat-card-content>
            <p>RUC: 88172881</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="moreDetails()">MÃ¡s Datos</button>
        </mat-card-actions>
    </mat-card>
</div>
