
<mat-toolbar class="title-component" color="primary">
    <p>Mis vehiculos</p>
    <span class="flexExpand"></span>
    <button mat-button class="vehicle-btn" (click)="newVehicle()">Registrar Vehiculo</button>
</mat-toolbar>
<div class="container">
    <mat-card *ngFor="let car of cars"> 
        <mat-card-header>
            <mat-card-title>{{car.vehicleModel}}</mat-card-title>
            <mat-card-subtitle>Nro. Placa: {{car.plateNumber}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="this.imagenData" alt="carPhoto" >
        <hr>
        <mat-card-content>
            <p>Estado: {{car.statusCar}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="moreDetails(car)">MÃ¡s Datos</button>
        </mat-card-actions>
    </mat-card>
</div>
