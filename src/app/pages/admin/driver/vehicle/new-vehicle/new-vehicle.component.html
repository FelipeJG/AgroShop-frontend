

<div class="vehicle-facts">
    <div class="vehicle-img">
        <img mat-card-image src="../../../../../assets/images/hyundai-facebook.jpg" alt="" >
    </div>
    <div class="vehicle-content">
        <mat-card-title>Ingrese su vehiculo</mat-card-title>
        <hr>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>MODELO</mat-label>
                  <input matInput placeholder="Ex. Hyundai">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>RUC</mat-label>
                    <input matInput placeholder="Ex. 987817262">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>PESO</mat-label>
                    <input matInput placeholder="Ex. 20 Lbs">
                </mat-form-field>
                <div class="buttons">
                    <div class="actions">
                        <button class="first-btn" mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
                        <button mat-raised-button color="warn" mat-dialog-close>Ingresar</button>
                    </div>
                </div>
              </form>
        </mat-card-content>
    </div>
</div>
