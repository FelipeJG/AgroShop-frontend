<div class="vehicle-facts">
    <div class="vehicle-content"> 
        <mat-card-title>Ingrese su vehiculo</mat-card-title>
        <hr>
        <br>
<div style="display: flex; flex-wrap: wrap; justify-content: center;">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numero de placa</mat-label>
        <input matInput [(ngModel)]="this.vehicle.plateNumber" name="plateNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numero de serie</mat-label>
        <input matInput [(ngModel)]="this.vehicle.serialNumber" name="serialNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Marca del vehiculo</mat-label>
        <input matInput [(ngModel)]="this.vehicle.vehicleBrand" name="vehicleBrand">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Modelo del vehiculo</mat-label>
        <input matInput [(ngModel)]="this.vehicle.vehicleModel" name="vehicleModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>AÃ±o de uso</mat-label>
        <input matInput [(ngModel)]="this.vehicle.yearsOfUse" name="yearsOfUse" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Tipo de combustible</mat-label>
        <input matInput [(ngModel)]="this.vehicle.fuelType" name="fuelType">
    </mat-form-field>   
    <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="this.vehicle.status">
          <mat-option *ngFor="let e of estados" [value]="e">
            {{e}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
    <p class="subtitles" style="margin-top: 0;">Pesos</p>
    <hr>
<div style="display: flex; flex-wrap: wrap; justify-content: center;">
    <mat-form-field class="example-full-width" appearance="outline" >
        <mat-label>Peso neto</mat-label>
        <input matInput [(ngModel)]="this.vehicle.netWeight" name="netWeight" type="number">
        <span matSuffix> lb</span>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Peso bruto</mat-label>
        <input matInput [(ngModel)]="this.vehicle.grossWeight" name="grossWeight" type="number">
        <span matSuffix> lb</span>
    </mat-form-field>
    <button mat-raised-button color="primary" onclick="document.getElementById('flArchivo').click();" class="btn-select">Seleccionar Archivo</button>
    <input id="flArchivo" type="file" (change)="selectFile($event)" style="display: none">
    <br>
    <p style="color: red; justify-content: center;">{{labelFile}}</p>
</div>
    <br>
    <div class="buttons">
        <button class="first-btn btn-form" mat-stroked-button color="basic" mat-dialog-close>Cancelar</button>
        <button mat-raised-button class="btn-form" color="warn" (click)="newVehicle()" mat-dialog-close>Ingresar</button>
    </div>
    
</div>
