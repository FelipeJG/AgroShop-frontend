<h2>{{titulo}} Producto</h2>
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="First">

        <mat-form-field>
            <!-- Los datos ingresados lo guarda en la variable -->
            <input matInput placeholder="Nombre" [(ngModel)]="productSelect.name">

        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Descripcion" [(ngModel)]="productSelect.description" type="tel">
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select [(ngModel)]="productSelect.status">
                <mat-option *ngFor="let e of estados" [value]="e">
                    {{e}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="productSelect.category">
                <mat-option *ngFor="let cat of categorias" [value]="cat">
                    {{cat.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>


    </mat-tab>
    <mat-tab label="Second">

        <h1 mat-dialog-title></h1>

        <div mat-dialog-content>

            <br>
            <div>
                <button mat-button onclick="document.getElementById('flArchivo').click();">Seleccionar Archivo</button>
                <input id="flArchivo" type="file" (change)="selectFile($event)" style="display: none">
                <br>
                <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" style="display: block; width:180px ;height:180px;margin: auto;" />
                <p>{{labelFile}}</p>
                <br>
            </div>
            <br>
        </div>

        <div mat-dialog-actions>

            <!--<button mat-button (click)="closeDialog()">Cerrar</button>-->
            <div style="float:left;">
                <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="save()">Aceptar</button>
                <button style="margin-left: 4px;" mat-raised-button color="accent" (click)="closeDialog()">Cancelar</button>
            </div>
        </div>

    </mat-tab>

</mat-tab-group>
