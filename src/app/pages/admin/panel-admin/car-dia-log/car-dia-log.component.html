<mat-toolbar color="primary">
    <span>Carrito de compras</span>
    <div class="elipse" style="margin-left:155px;" mat-dialog-close><span>X</span></div>
</mat-toolbar>


<mat-list class="lista">
    <mat-selection-list #shoes>
        <mat-list-option *ngFor="let item of this.orderService.orderDetailList">
            <img mat-list-avatar src="../../../../../assets/images/fruta.jpg" height="30px" width="20px">
            <div style="display: flex;">
                <div style=" width: 80%;">
                    <h3 style="display: inline;" mat-line>{{item.productSales.product.name}}</h3>
                    <p mat-line>S/. {{item.price}}</p>
                </div>
                <div style="width: 20%;">
                    <input style="width: 100%; height: 100%;outline: none;border:none" matInput type="number" [(ngModel)]="item.quantity" min="1" max={{item.productSales.availableQuantity}}>
                </div>
            </div>

        </mat-list-option>
    </mat-selection-list>
</mat-list>

<br>

<div class="car-button">
    <button style="margin-left: 49%; width: 25%;" mat-raised-button color="accent" (click)="closeDialog()">
    Eliminar
  </button>
    <button style=" margin-left: 1%;width: 25%;" mat-raised-button color="primary" (click)="sendOrder()">
   Pedir
  </button>
</div>
