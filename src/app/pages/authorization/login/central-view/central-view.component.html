<mat-card class="general" style=" background:#5EB503;margin: 0%;">

    <mat-card-header class="centrar">
        <mat-card-title class="titulo">
            <span style=" color:#193B01;">Agro</span>Shop
        </mat-card-title>
        <mat-card-subtitle style="font-size:large;color:white">Iniciar Sesion</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <div style="width: 100%;" [formGroup]="formulario">
            <h3 style="color: #193B01;">Usuario</h3>
            <mat-form-field appearance="fill" style="width: 100%;color: rgb(0, 0, 0);">
                <!--<mat-label style="font-size:medium;">Usuario</mat-label>-->
                <input matInput style="font-size: large;" formControlName="usuario" placeholder="Ingrese su usuario">
                <mat-icon matSuffix style="color: rgb(10, 10, 10);">person</mat-icon>

            </mat-form-field>

            <h3 style="color:#193B01;">Contrase単a</h3>
            <mat-form-field appearance="fill" style="width: 100%;color: rgb(0, 0, 0);">
                <!-- <mat-label style="font-size:medium;">Contrase単a</mat-label>-->
                <input matInput [type]="hide ? 'password' : 'text'" style="font-size: large;" formControlName="contrase単a" placeholder="Ingrese su contrase単a">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon style="color: rgb(10, 10, 10);">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions class="centrar">

        <button mat-raised-button class="btn-ingresar" [disabled]="!formulario.valid" (click)="login()">Ingresar</button>
        <br>
        <br>
        <a routerLink="." class="btn-registrarse" (click)="registry()">Registrarse</a>

    </mat-card-actions>


</mat-card>
