<div>
  <div class="title">
    <p>Agroshop</p>
  </div>
  <div class="title-registry">
    <p>Registrate</p>
  </div>
  <div class="title-farmer">
    <p>Transportista</p>
  </div>
</div>
  <form class="registry-form" action="" [formGroup]="driverForm">
    <mat-form-field appearance="fill">
      <mat-label>Nro. de Licencia</mat-label>
      <input matInput formControlName="driverLicencia">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="driverDNI">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="driverName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="driverLastName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="driverUserName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="driverPassword">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Repetir contraseña</mat-label>
      <input matInput formControlName="driverConfirmPassword">
    </mat-form-field>
    <div class="example-button-row">
      <a mat-button (click)="register()" target="_blank">Registrar</a>
    </div>
  </form>
